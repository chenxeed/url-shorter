<html>

<head>
  <title>URL Shorter</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>URL Shorter</h1>
  <p>Welcome to the URL Shorter application</p>

  <div>
    <h2>Generate URL</h2>
    <input id="url" name="url" type="text" />
    <button id="generate">Generate!</button>
    <input id="generate-result" readonly type="text" />
  </div>

  <div>
    <h2>Browser Simulator</h2>
    <div class="browser">
      <div>
        <input id="short" name="short" type="text" value="https://chenxeed.com" />
      </div>
      <iframe id="browser" src="https://chenxeed.com"></iframe>
    </div>
  </div>

  <script src="/javascripts/dist/bundle.min.js" charset="utf-8"></script>
</body>

</html>
