<html>

<head>
  <title>URL Shorter</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>URL Shorter</h1>
  <p>Welcome to the URL Shorter application</p>

  <div>
    <h2>Generate URL</h2>
    <input id="url" name="url" type="text" />
    <button id="generate">Generate!</button>
    <input id="generate-result" readonly type="text" />
  </div>

  <div>
    <h2>Read URL</h2>
    <input id="short" name="short" type="text" />
    <button id="read">Read!</button>
    <input id="read-result" readonly type="text" />
  </div>

  <script src="/javascripts/dist/bundle.min.js" charset="utf-8"></script>
</body>

</html>
